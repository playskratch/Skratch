<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skratch Yard Book - Cheadle GC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #95d5b2;
      --bg: #f8f9fa;
      --text: #1b4332;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    header {
      text-align: center;
      padding: 1rem 0 0.5rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }
    p.version {
      margin: 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    #map {
      height: 300px;
      margin: 1.2rem 0;
      border: 2px solid var(--accent);
      border-radius: 12px;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.8rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      color: var(--text);
      transition: all 0.2s ease-in-out;
    }
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }
    button:hover {
      background-color: #40916c;
    }
    #distanceDisplay {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skratch Yard Book</h1>
    <p>Cheadle Golf Club</p>
    <p class="version">Build V1.0.0</p>
  </header>

  <div id="map"></div>

  <select id="holeSelect" onchange="showHoleLayout()">
    <option value="">-- Select Hole --</option>
    <option value="1">Hole 1</option>
    <option value="2">Hole 2</option>
    <option value="3">Hole 3</option>
    <option value="4">Hole 4</option>
    <option value="5">Hole 5</option>
    <option value="6">Hole 6</option>
    <option value="7">Hole 7</option>
    <option value="8">Hole 8</option>
    <option value="9">Hole 9</option>
  </select>

  <button onclick="saveGreenCenter()">üìç Save Green Center</button>
  <button onclick="saveWhiteTee()">‚ö™ Save White Tee Marker</button>
  <button onclick="saveYellowTee()">üü° Save Yellow Tee Marker</button>
  <button onclick="downloadGreenCenters()">üì§ Export Yardage Data</button>

  <div id="distanceDisplay">Distance: --</div>

  <footer>Powered by Skratch ‚Ä¢ Cheadle GC</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.397, -2.224], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let userMarker = null;
    let greenMarker = null;
    let holeLine = null;
    let fairway = null;
    let whiteMarker = null;
    let yellowMarker = null;

    const greens = {};
    const holeLayouts = {}; // stub: keep your previous hole layout object here

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = deg => deg * (Math.PI / 180);
      const œÜ1 = toRad(lat1);
      const œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lon2 - lon1);
      const a = Math.sin(ŒîœÜ / 2) ** 2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateDistance(userLat, userLng) {
      const hole = document.getElementById('holeSelect').value;
      if (!hole || !greens[hole]?.green) return;

      const green = greens[hole].green;
      const distanceMeters = getDistance(userLat, userLng, green.lat, green.lng);
      const yards = (distanceMeters * 1.09361).toFixed(0);
      document.getElementById('distanceDisplay').innerText = `Distance: ${yards} yards`;

      if (greenMarker) map.removeLayer(greenMarker);
      greenMarker = L.marker([green.lat, green.lng], { title: `Green Center (Hole ${hole})` }).addTo(map);
    }

    function showHoleLayout() {
      const hole = document.getElementById('holeSelect').value;
      if (!hole) return;

      if (holeLine) map.removeLayer(holeLine);
      if (fairway) map.removeLayer(fairway);
      if (whiteMarker) map.removeLayer(whiteMarker);
      if (yellowMarker) map.removeLayer(yellowMarker);

      const data = greens[hole];
      if (data?.green) {
        greenMarker = L.marker([data.green.lat, data.green.lng], { title: `Green Center (Hole ${hole})` }).addTo(map);
      }
      if (data?.whiteTee) {
        whiteMarker = L.marker([data.whiteTee.lat, data.whiteTee.lng], { title: `White Tee`, icon: L.divIcon({ className: 'whiteTeeIcon', html: '‚ö™' }) }).addTo(map);
      }
      if (data?.yellowTee) {
        yellowMarker = L.marker([data.yellowTee.lat, data.yellowTee.lng], { title: `Yellow Tee`, icon: L.divIcon({ className: 'yellowTeeIcon', html: 'üü°' }) }).addTo(map);
      }

      updateDistance(currentPosition?.coords.latitude, currentPosition?.coords.longitude);
    }

    function saveGreenCenter() {
      if (!currentPosition) return alert('Waiting for GPS...');
      const hole = document.getElementById('holeSelect').value;
      if (!hole) return alert('Select a hole first.');
      greens[hole] = greens[hole] || {};
      greens[hole].green = {
        lat: currentPosition.coords.latitude,
        lng: currentPosition.coords.longitude
      };
      alert(`Saved green center for Hole ${hole}`);
    }

    function saveWhiteTee() {
      if (!currentPosition) return alert('Waiting for GPS...');
      const hole = document.getElementById('holeSelect').value;
      if (!hole) return alert('Select a hole first.');
      greens[hole] = greens[hole] || {};
      greens[hole].whiteTee = {
        lat: currentPosition.coords.latitude,
        lng: currentPosition.coords.longitude
      };
      alert(`Saved white tee marker for Hole ${hole}`);
    }

    function saveYellowTee() {
      if (!currentPosition) return alert('Waiting for GPS...');
      const hole = document.getElementById('holeSelect').value;
      if (!hole) return alert('Select a hole first.');
      greens[hole] = greens[hole] || {};
      greens[hole].yellowTee = {
        lat: currentPosition.coords.latitude,
        lng: currentPosition.coords.longitude
      };
      alert(`Saved yellow tee marker for Hole ${hole}`);
    }

    function downloadGreenCenters() {
      const dataStr = JSON.stringify(greens, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cheadle_yardage_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    let currentPosition = null;
    navigator.geolocation.watchPosition(
      (position) => {
        currentPosition = position;
        const { latitude, longitude } = position.coords;

        if (userMarker) {
          userMarker.setLatLng([latitude, longitude]);
        } else {
          userMarker = L.marker([latitude, longitude], { title: 'Your Location' }).addTo(map);
          map.setView([latitude, longitude], 17);
        }

        updateDistance(latitude, longitude);
      },
      (err) => alert('Location error: ' + err.message),
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
