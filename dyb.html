<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skratch Yardage Book - Cheadle GC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #95d5b2;
      --bg: #f8f9fa;
      --text: #1b4332;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    header {
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }
    p.version {
      margin: 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    #map {
      height: 320px;
      margin: 1rem 0;
      border: 2px solid var(--accent);
      border-radius: 12px;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.8rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }
    button:hover {
      background-color: #40916c;
    }
    #holeInfo {
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      margin: 0.5rem 0;
      color: #333;
    }
    #distanceDisplay {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skratch Yardage Book</h1>
    <p>Cheadle Golf Club</p>
    <p class="version">Build V1.0.0 | Stable Release</p>
  </header>

  <div id="map"></div>

  <select id="holeSelect" onchange="showHoleLayout()">
    <option value="">-- Select Hole --</option>
    <option value="1">Hole 1</option>
    <option value="2">Hole 2</option>
    <option value="3">Hole 3</option>
    <option value="4">Hole 4</option>
    <option value="5">Hole 5</option>
    <option value="6">Hole 6</option>
    <option value="7">Hole 7</option>
    <option value="8">Hole 8</option>
    <option value="9">Hole 9</option>
  </select>

  <div id="holeInfo">Select a hole to view details</div>

  <div id="distanceDisplay">Distance: --</div>

  <button onclick="downloadGreenCenters()">ðŸ“¤ Export Yardage Data</button>

  <footer>Powered by Skratch â€¢ Cheadle GC</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.387, -2.205], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const holeMeta = {
      1: { par: 4, yellow: 296, white: 307 },
      2: { par: 3, yellow: 168, white: 171 },
      3: { par: 4, yellow: 296, white: 328 },
      4: { par: 4, yellow: 411, white: 421 },
      5: { par: 3, yellow: 97,  white: 97  },
      6: { par: 4, yellow: 431, white: 437 },
      7: { par: 3, yellow: 170, white: 170 },
      8: { par: 4, yellow: 404, white: 404 },
      9: { par: 3, yellow: 160, white: 160 }
    };

    const yardageData = /* your existing yardage JSON (unchanged) */;
    let userMarker = null;
    let markers = [];

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showHoleLayout() {
      const hole = document.getElementById('holeSelect').value;
      document.getElementById('holeInfo').innerText = holeMeta[hole] ?
        `Hole ${hole} â€¢ Par ${holeMeta[hole].par} â€¢ Yellow: ${holeMeta[hole].yellow} yds â€¢ White: ${holeMeta[hole].white} yds` :
        'Select a hole to view details';

      markers.forEach(m => map.removeLayer(m));
      markers = [];

      if (!hole || !yardageData[hole]) return;

      const data = yardageData[hole];
      const tee = data.whiteTee || data.yellowTee;
      const green = data.green;

      if (tee) markers.push(L.marker([tee.lat, tee.lng], { title: 'Tee' }).addTo(map));
      if (green) markers.push(L.marker([green.lat, green.lng], { title: 'Green' }).addTo(map));
      if (tee && green) {
        const line = L.polyline([[tee.lat, tee.lng], [green.lat, green.lng]], { color: '#2d6a4f', weight: 4 }).addTo(map);
        markers.push(line);
        map.fitBounds(line.getBounds(), { padding: [30, 30] });

        if (userMarker) {
          const dist = getDistance(userMarker.getLatLng().lat, userMarker.getLatLng().lng, green.lat, green.lng);
          document.getElementById('distanceDisplay').innerText = `Distance: ${(dist * 1.09361).toFixed(0)} yards`;
        }
      }
    }

    function downloadGreenCenters() {
      const blob = new Blob([JSON.stringify(yardageData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cheadle_yardage_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        if (!userMarker) {
          userMarker = L.marker([latitude, longitude], { title: 'Your Location' }).addTo(map);
        } else {
          userMarker.setLatLng([latitude, longitude]);
        }
        showHoleLayout();
      },
      (err) => alert('GPS Error: ' + err.message),
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
