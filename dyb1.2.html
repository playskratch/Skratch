<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skratch Yardage Book - Cheadle GC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="skratch.png" type="image/png">
  <link rel="apple-touch-icon" href="skratch.png" sizes="180x180">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Yardage Book">
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #95d5b2;
      --bg: #f8f9fa;
      --text: #1b4332;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }
    p.version {
      margin: 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    #adminControls {
      margin: 1rem 0;
      text-align: center;
    }
    #adminBadge {
      background: var(--primary);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      display: none;
    }
    #map {
      height: 300px;
      margin: 1rem 0;
      border: 2px solid var(--accent);
      border-radius: 12px;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.8rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }
    button:hover {
      background-color: #40916c;
    }
    #holeInfo, #distanceDisplay {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    #compass {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 2px solid var(--accent);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: bold;
      color: var(--primary);
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skratch Yard Book</h1>
    <p>Cheadle Golf Club</p>
    <p class="version">Build V1.3.0-RC1</p>
  </header>

  <div id="adminControls">
    <button onclick="toggleAdminMode()">üîí Admin Login</button>
    <div id="adminBadge">Admin Mode Active</div>
  </div>

  <div id="map"></div>

  <select id="holeSelect" onchange="showHoleLayout()">
    <option value="">-- Select Hole --</option>
    <option value="1">Hole 1</option>
    <option value="2">Hole 2</option>
    <option value="3">Hole 3</option>
    <option value="4">Hole 4</option>
    <option value="5">Hole 5</option>
    <option value="6">Hole 6</option>
    <option value="7">Hole 7</option>
    <option value="8">Hole 8</option>
    <option value="9">Hole 9</option>
    <option value="Practice">Practice Area</option>
  </select>

  <div id="holeInfo">Select a hole to view details</div>

  <div id="distanceDisplay">Distance: --</div>

  <div id="saveButtons" style="display: none;">
    <button onclick="saveGreenCenter()">üìç Save Green Center</button>
    <button onclick="saveWhiteTee()">‚ö™ Save White Tee Marker</button>
    <button onclick="saveYellowTee()">üü° Save Yellow Tee Marker</button>
    <button onclick="downloadGreenCenters()">üì§ Export Yardage Data</button>
  </div>

  <button onclick="enableCompass()">üß≠ Enable Compass</button>


  <div id="compass">--</div>

  <footer>Powered by Skratch ‚Ä¢ Cheadle GC</footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  let isAdmin = false;
  const adminPasscode = "2024"; // Simple local passcode

  function toggleAdminMode() {
    const entered = prompt("Enter Admin Passcode:");
    if (entered === adminPasscode) {
      isAdmin = true;
      document.getElementById("saveButtons").style.display = "block";
      document.getElementById("adminBadge").style.display = "inline-block";
    } else {
      alert("Incorrect passcode.");
    }
  }

  // Initialize Map
  const map = L.map('map').setView([53.387, -2.205], 17);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  // Hole Information
  const holeMeta = {
    1: { par: 4, yellow: 296, white: 307 },
    2: { par: 3, yellow: 168, white: 171 },
    3: { par: 4, yellow: 296, white: 328 },
    4: { par: 4, yellow: 411, white: 421 },
    5: { par: 3, yellow: 97,  white: 97  },
    6: { par: 4, yellow: 431, white: 437 },
    7: { par: 3, yellow: 170, white: 170 },
    8: { par: 4, yellow: 404, white: 404 },
    9: { par: 3, yellow: 160, white: 160 }
  };

  // Yardage Data
  const yardageData = {
    "1": { "yellowTee": { "lat": 53.388032009504265, "lng": -2.2066688378377344 }, "whiteTee": { "lat": 53.38811288200114, "lng": -2.206700025406888 }, "green": { "lat": 53.38571223998849, "lng": -2.205569188764041 } },
    "2": { "yellowTee": { "lat": 53.38626939489518, "lng": -2.2052747323908255 }, "whiteTee": { "lat": 53.386271816381495, "lng": -2.205265704956112 }, "green": { "lat": 53.385068669993665, "lng": -2.206453059663395 } },
    "3": { "yellowTee": { "lat": 53.38584068003381, "lng": -2.206643976803834 }, "whiteTee": { "lat": 53.386121893629834, "lng": -2.206867038648228 }, "green": { "lat": 53.38391936418379, "lng": -2.20456190831435 } },
    "4": { "whiteTee": { "lat": 53.384253771359624, "lng": -2.2031399497927606 }, "yellowTee": { "lat": 53.384253184375865, "lng": -2.203064935964635 }, "green": { "lat": 53.38762462533176, "lng": -2.2028237780122653 } },
    "5": { "whiteTee": { "lat": 53.38781992157251, "lng": -2.2027181247607057 }, "yellowTee": { "lat": 53.387822223452226, "lng": -2.2027331940025587 }, "green": { "lat": 53.38766691173957, "lng": -2.203872348128568 } },
    "6": { "whiteTee": { "lat": 53.38814831755806, "lng": -2.203192950902201 }, "yellowTee": { "lat": 53.3879345901702, "lng": -2.2033989294734346 }, "green": { "lat": 53.38423723241945, "lng": -2.203860617660158 } },
    "7": { "yellowTee": { "lat": 53.3842424774788, "lng": -2.2042151941554953 }, "whiteTee": { "lat": 53.38416059931602, "lng": -2.204176677045754 }, "green": { "lat": 53.38538710239035, "lng": -2.205307636137749 } },
    "8": { "whiteTee": { "lat": 53.38418044359651, "lng": -2.204065949046185 }, "yellowTee": { "lat": 53.384578483078, "lng": -2.2042946698259507 }, "green": { "lat": 53.38747314253947, "lng": -2.2048501371482225 } },
    "9": { "yellowTee": { "lat": 53.38762756214837, "lng": -2.2042522159179976 }, "whiteTee": { "lat": 53.38770262323538, "lng": -2.2040869135623917 }, "green": { "lat": 53.387957546392975, "lng": -2.206264475498843 } },
    "Practice": { "yellowTee": { "lat": 53.38762756214837, "lng": -2.2042522159179976 }, "whiteTee": { "lat": 53.38770262323538, "lng": -2.2040869135623917 }, "green": { "lat": 53.387957546392975, "lng": -2.206264475498843 } }
  };

  let userMarker = null;
  let markers = [];

function showHoleLayout() {
  const hole = document.getElementById('holeSelect').value;
  document.getElementById('holeInfo').innerText = holeMeta[hole]
    ? `Hole ${hole} ‚Ä¢ Par ${holeMeta[hole].par} ‚Ä¢ Yellow: ${holeMeta[hole].yellow} yds ‚Ä¢ White: ${holeMeta[hole].white} yds`
    : 'Select a hole to view details';

  markers.forEach(m => map.removeLayer(m));
  markers = [];

  if (!hole || !yardageData[hole]) return;

  const data = yardageData[hole];
  const tee = data.whiteTee || data.yellowTee;
  const green = data.green;

  if (tee) markers.push(L.marker([tee.lat, tee.lng], { title: 'Tee' }).addTo(map));
  if (green) markers.push(L.marker([green.lat, green.lng], { title: 'Green' }).addTo(map));

  if (tee && green) {
    const line = L.polyline([[tee.lat, tee.lng], [green.lat, green.lng]], { color: '#2d6a4f', weight: 4 }).addTo(map);
    markers.push(line);
    map.fitBounds(line.getBounds(), { padding: [30, 30] });

    // ‚úÖ Show distance from user to green if available
    if (userMarker) {
      const dist = getDistance(
        userMarker.getLatLng().lat,
        userMarker.getLatLng().lng,
        green.lat,
        green.lng
      );
      document.getElementById('distanceDisplay').innerText = `Distance: ${(dist * 1.09361).toFixed(0)} yards`;
    } else {
      document.getElementById('distanceDisplay').innerText = `Distance: --`;
    }
  }
}

  function downloadGreenCenters() {
    const blob = new Blob([JSON.stringify(yardageData, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "cheadle_yardage_data.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  // Compass Setup
  function enableCompass() {
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          if (response === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation, true);
          } else {
            alert('Permission denied for compass.');
          }
        })
        .catch(console.error);
    } else {
      window.addEventListener('deviceorientation', handleOrientation, true);
    }
  }

  function handleOrientation(event) {
    const compass = document.getElementById("compass");
    let heading = event.alpha;

    if (typeof event.webkitCompassHeading !== "undefined") {
      heading = event.webkitCompassHeading;
    }

    if (heading !== null && heading !== undefined) {
      const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
      const index = Math.round(heading / 45) % 8;
      compass.innerText = directions[index];
      compass.style.transform = `rotate(${-heading}deg)`;
    }
  }

  function handleOrientation(event) {
    const compass = document.getElementById("compass");
    let heading = event.alpha;

    if (typeof event.webkitCompassHeading !== "undefined") {
      heading = event.webkitCompassHeading; // iOS
    }

    if (heading !== null && heading !== undefined) {
      const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
      const index = Math.round(heading / 45) % 8;
      compass.innerText = directions[index];
      compass.style.transform = `rotate(${-heading}deg)`;
    }
  }

  navigator.geolocation.watchPosition(
    (pos) => {
      const { latitude, longitude } = pos.coords;
      if (!userMarker) {
        userMarker = L.marker([latitude, longitude], { title: 'Your Location' }).addTo(map);
      } else {
        userMarker.setLatLng([latitude, longitude]);
      }
      showHoleLayout();
    },
    (err) => alert('GPS Error: ' + err.message),
    { enableHighAccuracy: true }
  );
  </script>
  </body>
  </html>
