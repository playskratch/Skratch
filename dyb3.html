<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skratch Yardage Book - Cheadle GC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="skratch.png" type="image/png">
  <link rel="apple-touch-icon" href="skratch.png" sizes="180x180">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Yardage Book">
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #95d5b2;
      --bg: #f8f9fa;
      --text: #1b4332;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }
    p.version {
      margin: 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    #weatherBox {
      margin: 1rem auto;
      padding: 1rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      background: #fff;
      max-width: 300px;
      text-align: center;
      font-weight: bold;
    }
    #map {
      height: 300px;
      margin: 1rem 0;
      border: 2px solid var(--accent);
      border-radius: 12px;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.8rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }
    button:hover {
      background-color: #40916c;
    }
    #holeInfo, #distanceDisplay {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    #compass {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 2px solid var(--accent);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: bold;
      color: var(--primary);
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skratch Yard Book</h1>
    <p>Cheadle Golf Club</p>
    <p class="version">Build V1.3.0</p>
  </header>

  <div id="weatherBox">Loading weather...</div>

  <div id="adminControls">
    <button onclick="toggleAdminMode()">üîí Admin Login</button>
    <div id="adminBadge" style="display:none;">Admin Mode Active</div>
  </div>

  <div id="map"></div>

  <select id="holeSelect" onchange="showHoleLayout()">
    <option value="">-- Select Hole --</option>
    <option value="1">Hole 1</option>
    <option value="2">Hole 2</option>
    <option value="3">Hole 3</option>
    <option value="4">Hole 4</option>
    <option value="5">Hole 5</option>
    <option value="6">Hole 6</option>
    <option value="7">Hole 7</option>
    <option value="8">Hole 8</option>
    <option value="9">Hole 9</option>
    <option value="Practice">Practice Area</option>
  </select>

  <div id="holeInfo">Select a hole to view details</div>
  <div id="distanceDisplay">Distance: --</div>

  <div id="saveButtons" style="display: none;">
    <button onclick="saveGreenCenter()">üìç Save Green Center</button>
    <button onclick="saveWhiteTee()">‚ö™ Save White Tee Marker</button>
    <button onclick="saveYellowTee()">üü° Save Yellow Tee Marker</button>
    <button onclick="downloadGreenCenters()">üì§ Export Yardage Data</button>
  </div>

  <button onclick="enableCompass()">üß≠ Enable Compass</button>
  <div id="compass">--</div>

  <footer>Powered by Skratch ‚Ä¢ Cheadle GC</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let isAdmin = false;
    const adminPasscode = "2024";

    function toggleAdminMode() {
      const entered = prompt("Enter Admin Passcode:");
      if (entered === adminPasscode) {
        isAdmin = true;
        document.getElementById("saveButtons").style.display = "block";
        document.getElementById("adminBadge").style.display = "inline-block";
      } else {
        alert("Incorrect passcode.");
      }
    }

    const holeMeta = {
      1: { par: 4, yellow: 296, white: 307 },
      2: { par: 3, yellow: 168, white: 171 },
      3: { par: 4, yellow: 296, white: 328 },
      4: { par: 4, yellow: 411, white: 421 },
      5: { par: 3, yellow: 97,  white: 97  },
      6: { par: 4, yellow: 431, white: 437 },
      7: { par: 3, yellow: 170, white: 170 },
      8: { par: 4, yellow: 404, white: 404 },
      9: { par: 3, yellow: 160, white: 160 },
      Practice: { par: 3, yellow: 120, white: 125 }
    };

    const yardageData = {
      "1": { "yellowTee": { "lat": 53.388032, "lng": -2.206669 }, "whiteTee": { "lat": 53.388113, "lng": -2.206700 }, "green": { "lat": 53.385712, "lng": -2.205569 } },
      "2": { "yellowTee": { "lat": 53.386269, "lng": -2.205275 }, "whiteTee": { "lat": 53.386272, "lng": -2.205266 }, "green": { "lat": 53.385069, "lng": -2.206453 } },
      "Practice": { "yellowTee": { "lat": 53.387627, "lng": -2.204252 }, "whiteTee": { "lat": 53.387702, "lng": -2.204087 }, "green": { "lat": 53.387958, "lng": -2.206264 } }
    };

    let map = L.map('map').setView([53.387, -2.205], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let userMarker = null;
    let markers = [];

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showHoleLayout() {
      const hole = document.getElementById('holeSelect').value;
      document.getElementById('holeInfo').innerText = holeMeta[hole]
        ? `Hole ${hole} ‚Ä¢ Par ${holeMeta[hole].par} ‚Ä¢ Yellow: ${holeMeta[hole].yellow} yds ‚Ä¢ White: ${holeMeta[hole].white} yds`
        : 'Select a hole to view details';

      markers.forEach(m => map.removeLayer(m));
      markers = [];

      if (!hole || !yardageData[hole]) return;

      const data = yardageData[hole];
      const tee = data.whiteTee || data.yellowTee;
      const green = data.green;

      if (tee) markers.push(L.marker([tee.lat, tee.lng], { title: 'Tee' }).addTo(map));
      if (green) markers.push(L.marker([green.lat, green.lng], { title: 'Green' }).addTo(map));

      if (tee && green) {
        const line = L.polyline([[tee.lat, tee.lng], [green.lat, green.lng]], { color: '#2d6a4f', weight: 4 }).addTo(map);
        markers.push(line);
        map.fitBounds(line.getBounds(), { padding: [30, 30] });

        if (userMarker) {
          const dist = getDistance(userMarker.getLatLng().lat, userMarker.getLatLng().lng, green.lat, green.lng);
          document.getElementById('distanceDisplay').innerText = `Distance: ${(dist * 1.09361).toFixed(0)} yards`;
        } else {
          document.getElementById('distanceDisplay').innerText = `Distance: --`;
        }
      }
    }

    function downloadGreenCenters() {
      const blob = new Blob([JSON.stringify(yardageData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cheadle_yardage_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function enableCompass() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation, true);
            } else {
              alert('Permission denied for compass.');
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
      }
    }

    function handleOrientation(event) {
      const compass = document.getElementById("compass");
      let heading = event.alpha;

      if (typeof event.webkitCompassHeading !== "undefined") {
        heading = event.webkitCompassHeading;
      }

      if (heading !== null && heading !== undefined) {
        const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
        const index = Math.round(heading / 45) % 8;
        compass.innerText = directions[index];
        compass.style.transform = `rotate(${-heading}deg)`;
      }
    }

    navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        if (!userMarker) {
          userMarker = L.marker([latitude, longitude], { title: 'Your Location' }).addTo(map);
        } else {
          userMarker.setLatLng([latitude, longitude]);
        }
        showHoleLayout();
      },
      (err) => {
        console.warn('GPS Error:', err.message);
      },
      { enableHighAccuracy: true }
    );

    async function loadWeather() {
      const lat = 53.387;
      const lon = -2.205;
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=e583bd0c194bbfeb3deb92f6bfdad11a`);
      const data = await res.json();

      const temp = Math.round(data.main.temp);
      const windSpeed = Math.round(data.wind.speed * 2.237); // convert to mph
      const windDeg = data.wind.deg;
      const conditions = data.weather[0].description;
      const icon = data.weather[0].icon;

      const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
      const index = Math.round(windDeg / 45) % 8;
      const windDir = directions[index];

      document.getElementById("weatherBox").innerHTML = `
        <img src='https://openweathermap.org/img/wn/${icon}@2x.png' alt='${conditions}' />
        <div>Cheadle GC</div>
        <div>${temp}¬∞C ‚Ä¢ ${conditions}</div>
        <div>Wind: ${windSpeed} mph ${windDir}</div>
      `;
    }

    loadWeather();
  </script>
</body>
</html>
